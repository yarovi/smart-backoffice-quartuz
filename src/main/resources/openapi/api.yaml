openapi: 3.0.4
info:
  title: OpenAPI Example
  version: 1.0.0
  description: An example OpenAPI specification

paths:
  /categories:
    get:
      tags:
        - Categories
      operationId: getCategories
      responses:
        200:
          description: A list of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/apiCategory'
    post:
      tags:
        - Categories
      operationId: createCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiCategory'
      responses:
        201:
          $ref: '#/components/responses/201'
  /categories/{categoryId}:
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/id'
    put:
      tags:
        - Categories
      operationId: updateCategory
      requestBody:
        description: Update a category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiCategory'
      responses:
        200:
          description: Category updated successfully
    delete:
      operationId: deleteCategory
      responses:
        200:
          description: Category deleted successfully
    get:
      operationId: getCategoryById
      responses:
        200:
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiCategory'

  /articles:
    get:
      tags:
        - Articles
      operationId: getArticles
      responses:
        200:
          description: A list of articles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/apiArticle'
    post:
      tags:
        - Articles
      parameters:
        - name: categoryId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      operationId: createArticle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiArticle'
      responses:
        201:
          description: Article created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiArticle'
  /articles/{articleId}:
    parameters:
      - name: articleId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/id'

    put:
      tags:
        - Articles
      operationId: updateArticle
      requestBody:
        description: Update an article
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiArticle'
      responses:
        200:
          description: Article updated successfully

    delete:
      operationId: deleteArticle
      responses:
        200:
          description: Article deleted successfully
    get:
      operationId: getArticleById
      responses:
        200:
          description: Article details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiArticle'
  /tables:
    get:
      tags:
        - Tables
      operationId: getTables
      responses:
        200:
          description: A list of tables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/apiTable'
    post:
        tags:
          - Tables
        operationId: createTable
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiTable'
        responses:
          201:
            description: Table created successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/apiTable'

  /tables/{tableId}:
    parameters:
      - name: tableId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/id'
    put:
      tags:
        - Tables
      operationId: updateTable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiTable'
      responses:
        200:
          description: Table updated successfully
    delete:
      tags:
        - Tables
      operationId: deleteTable
      responses:
        200:
          description: Table deleted successfully
    get:
      tags:
        - Tables
      operationId: getTableById
      responses:
        200:
          description: Table details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiTable'

components:
  schemas:
    apiCategory:
      type: object
      required:
        - name
        - description
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
    apiArticle:
      type: object
      required:
          - name
          - price
          - description
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
        description:
          type: string
        picture:
          type: string
    apiTable:
      type: object
      required:
        - name
        - seatCount
        - active
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        seatCount:
          type: integer
        active:
          type: boolean
    id:
      type: integer
      format: int64
  responses:
    201:
      description: Category created successfully
      headers:
        Location:
          description: The URL of the created resource
          schema:
            type: string
